<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Single Popup Example</title>
<link type="text/css" rel="stylesheet" href="../../resources/css/gcc-example.css" />
<link type="text/css" rel="stylesheet" href="../../resources/css/gcc-all.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js?load=effects"></script>
<script type="text/javascript" src="../../src/gcc-all.js"></script>

<script type="text/javascript">
// <![CDATA[

	var fnShowWindow = function() {
		Gcc.showWindow('preview_popup', {
			title: 'Preview: Survey One',
			width: 400,
			height: 450,
			wiredDrag: false,
			resizable: true,
			minimizable: true,
			maximizable: true
		});
	};

// ]]>
</script>
</head>

<body>

<h2 class="item-top">Single Popup Window</h2>
<div class="playground">
	<button onclick="fnShowWindow()">Show Popup Window</button>
	(Support ESC key)
</div>

<!-- //////////////////// START Popup Preview Area //////////////////// -->
<div id="preview_popup" style="display:none;">
  <!-- START Popup Wrap Area -->
  <div class="popup-wrap" style="padding: 4px;">
    <div class="popup-main-hd">
	  <div class="popup-main-hd-content">
	    <img src="assets/bg-branded-header.gif" alt="Branded HTML Header" title="Branded HTML Header" />
	  </div>
	</div>
	<div class="popup-main-bd">
	  <h3>Survey One</h3>
	  <div class="item-list">Hello! This is your first survey. Hope you enjoy.</div>
	  <div class="item-list">
	    <div class="item-list-hd">1) This is the first question?</div>
		<div class="item-list-bd">
		  <ul>
		    <li>
			  <input type="radio" name="answer1" id="answer1a" value="" /><label for="answer1a">Answer One</label>
			</li>
		    <li>
			  <input type="radio" name="answer1" id="answer1b" value="" /><label for="answer1b">Answer Two</label>
			</li>
		    <li>
			  <input type="radio" name="answer1" id="answer1c" value="" /><label for="answer1c">Answer Three</label>
			</li>
		  </ul>
		  <div class="item-clear"></div>
		</div>
	  </div>
	  <div class="item-list">
	    <div class="item-list-hd">2) This is the second question?</div>
		<div class="item-list-bd">
		  <ul>
		    <li><input type="text" name="answer2" id="answer2a" value="" style="width: 200px;" /></li>
		  </ul>
		  <div class="item-clear"></div>
		</div>
	  </div>
	  <div class="item-list">
	    <div class="item-list-hd">3) This is the third question?</div>
		<div class="item-list-bd">
		  <ul>
		    <li>
			  <input type="radio" name="answer3" id="answer3a" value="" /><label for="answer3a">Answer One</label>
			</li>
		    <li>
			  <input type="radio" name="answer3" id="answer3b" value="" /><label for="answer3b">Answer Two</label>
			</li>
		    <li>
			  <input type="radio" name="answer3" id="answer3c" value="" /><label for="answer3c">Answer Three</label>
			</li>
		  </ul>
		  <div class="item-clear"></div>
		</div>
	  </div>
	  <div class="item-list">Thank you for filling out our survey!</div>
	</div>
	<div class="popup-main-ft">
	  <div class="popup-main-ft-content">
	    <img src="assets/bg-branded-footer.gif" alt="Branded HTML Footer" title="Branded HTML Footer" />
	  </div>
	</div>
	<!-- START Popup Button Area -->
    <div class="group-btns">
	  <div class="rt">
	    <a href="#" class="btn-delete" title="Close" onclick="javascript:Gcc.closeWindow();">Close</a>
	  </div>	  
	  <div class="item-clear"></div>
	</div>
	<!-- END Popup Button Area -->	
  </div>
  <!-- END Popup Wrap Area -->
</div>
<!-- //////////////////// END Popup Preview Area //////////////////// -->

</body>
</html>
