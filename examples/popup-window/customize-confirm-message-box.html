<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Customized Confirm MessageBox Example</title>
<link type="text/css" rel="stylesheet" href="../../resources/css/gcc-example.css" />
<link type="text/css" rel="stylesheet" href="../../resources/css/gcc-window.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
<script type="text/javascript" src="../../src/gcc-window.js"></script>
<script type="text/javascript" src="../../src/gcc-ext.js"></script>

<script type="text/javascript">
// <![CDATA[

    /**
	 * Related javascript codes
	 * "Gcc.showConfirm" is recommended to replace "fnShowConfirm"
	 */
	var fnExample = function() {
	    var sMessage = 'You have selected one or more CD Archives.<br /><br />'
		             + 'You have selected one or more Archives that have not yet been built.<br /><br />'
					 + 'Only completed Zip and Hosted Archives can be forwarded.<br /><br />'
					 + 'Click OK to continue and forward only valid selections, or click Cancel to go back and modify your selection';
		
		//customized Confirm function
	    var fnConfirm = function() {
			Gcc.showAlert('you click the confirm button!', function() {
				Windows.closeAll();
			});
		};

		//customized Cancel function
		var fnCancel = function() {
			Gcc.showAlert('you click the cancel button!');
		};

		Gcc.showConfirm(sMessage, fnConfirm, fnCancel, {
			iconClass: 'ico_warning',
			title: 'LOCALIZATION TITLE OF CONFIRM DIALOG',
			okLabel: 'OK LABEL',
			cancelLabel: 'CANCEL LABEL',
		    width:  455,
			height: 350,
			closeTooltip: 'LOCALIZATION CLOSE TOOLTIP',
			okTooltip: 'LOCALIZATION OK TOOLTIP',
			cancelTooltip: 'LOCALIZATION CANCEL TOOLTIP'
			//focusBtnIndex: 0
		});
	};

// ]]>
</script>
</head>

<body>

<h2 class="item-top">Popup Customized Confirm MessageBox</h2>
<div class="playground">
	<button onclick="fnExample()">Show Popup Customized Confirm MessageBox</button>
</div>

</body>
</html>
