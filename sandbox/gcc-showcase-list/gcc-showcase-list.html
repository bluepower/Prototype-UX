<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="author" content="Niko Ni (bluepspower@163.com)" />
<title>UI Component showcase list</title>
<link rel="stylesheet" type="text/css" href="assets/example-view.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js?load=effects"></script>

<script type="text/javascript">
// <![CDATA[
	// for name space
    if(typeof Gcc == 'undefined' || !Gcc) {
	    Gcc = {};
	}
// ]]>
</script>

<script type="text/javascript" src="gcc-showcase-list.js"></script>

<script type="text/javascript">
// <![CDATA[

	document.observe('dom:loaded', function() {
		new Gcc.ShowcaseList({
			menuEl: 'sample-menu-inner',
			contentEl: 'sample-box-inner',
			controlBarEl: 'samples-cb',
			items: [{
				title:'DatePicker Samples',
				samples: [{
				  text: 'DatePicker dropdown',
				  url : 'datepicker/datepicker-dropdown.html',
				  icon: 'thumb-datepicker.gif',
				  desc: 'DatePicker dropdown mode.'
				},{
				  text: 'DatePicker textfield',
				  url : 'datepicker/datepicker-textfield.html',
				  icon: 'thumb-datepicker.gif',
				  desc: 'DatePicker textfield mode.'  
				}]
			},{
				title:'ComboBox Samples',
				samples: [{
				  text: 'Basic ComboBox With Tooltip',
				  url : 'combobox/simple-combo-box.html',
				  icon: 'thumb-combo.gif',
				  desc: 'ComboBox with Tooltip in each option.'
				},{
				  text: 'Multiple ComboBox instances',
				  url : 'combobox/multiple-combo-box.html',
				  icon: 'thumb-combo.gif',
				  desc: 'Support Multiple ComboBox instances.'	  
				},{
				  text: 'TimePicker',
				  url : 'combobox/time-picker.html',
				  icon: 'thumb-combo.gif',
				  desc: 'TimePicker ComboBox to edit time.'	  
				}]
			},{
				title:'Popup Window Samples',
				samples: [{
				  text: 'Combination Examples',
				  url : 'popup-window/mixed-popups.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Combination Window examples.'
				},{
				  text: 'Single Popup Window',
				  url : 'popup-window/single-popup.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Just a single Popup Window.'
				},{
				  text: 'Custom Alert MessageBox',
				  url : 'popup-window/customize-alert-message-box.html',
				  icon: 'thumb-alert.gif',
				  desc: 'Customized Alert MessageBox.'
				},{
				  text: 'Custom Confirm MessageBox',
				  url : 'popup-window/customize-confirm-message-box.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Customized Confirm MessageBox.'
				},{
				  text: 'Alert MessageBox',
				  url : 'popup-window/alert-message-box.html',
				  icon: 'thumb-alert.gif',
				  desc: 'Look and feel like Alert MessageBox.'
				},{
				  text: 'Confirm MessageBox',
				  url : 'popup-window/confirm-message-box.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Look and feel like Confirm MessageBox.'
				},{
				  text: 'Dialog Info',
				  url : 'popup-window/dialog-info.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Show info in a dialog.'
				},{
				  text: 'IFrame popup',
				  url : 'popup-window/iframe-popup.html',
				  icon: 'thumb-popup.gif',
				  desc: 'Show popup window with iframe.'
				}]
			},{
				title:'More Samples',
				samples: [{
				  text: 'Error Messaging',
				  url : 'error-container/error-messaging.html',
				  icon: 'thumb-error.gif',
				  desc: 'Show Error Container.'
				},{
				  text: 'Basic Tooltip',
				  url : 'tooltip/simple-tooltip.html',
				  icon: 'thumb.gif',
				  desc: 'Show simple tooltip.'
				},{
				  text: 'Dynamic Locale',
				  url : 'locale/locale-dropdown.html',
				  icon: 'thumb.gif',
				  desc: 'Show dynamic locale from dropdown.'
				},{
				  text: 'Image Preview',
				  url : 'image-preview/simple-image-preview.html',
				  icon: 'thumb.gif',
				  desc: 'Show simple image preview.'
				},{
				  text: 'Char Counter',
				  url : 'char-counter/simple-char-counter.html',
				  icon: 'thumb.gif',
				  desc: 'Show char counter.'
				}]
			}]
		});
	});

// ]]>
</script>
</head>

<body>

	<!-- START Viewport -->
	<div id="viewport">

		<!-- START Content Area -->
		<div id="bd">
			<h3 class="samples-title">Gcc UI Showcase Examples List</h3>

			<!-- START Samples Area -->
			<div id="samples">
				<div id="samples-cb">
					<img src="assets/s.gif" class="normal-view" alt="Full view with descriptions" title="Full view with descriptions" />
					<img src="assets/s.gif" class="condensed-view" alt="Condensed view" title="Condensed view" />
					<img src="assets/s.gif" class="mini-view" alt="Mini view" title="Mini view" />
				</div>
				<div id="sample-menu">
					<div id="sample-menu-inner"></div>
				</div>
				<div id="sample-box">
					<div id="sample-box-inner"></div>
				</div>
			</div>
			<!-- END Samples Area -->

		</div>
		<!-- END Content Area -->

	</div>
	<!-- END Viewport -->

</body>
</html>
